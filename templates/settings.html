
<button id="header-item-button" ng-click="timeEntryPage()">Back to tracking time</button>


<div id="filler">
    <video controls muted autoplay name="media">
        <source src="../img/dogscatsandmoreohmy.mp4" type="video/mp4">
        "Your browser does not support HTML5 video."
    </video>
    <em>"I just want you to love me!!!"</em>
</div>

<br>
<div ng-hide="requireStartEndTime" id="timeEntryMethod" class="btn-group">
    <h5>Time Entry Method</h5>   
    <button id="duration" type="button" class="btn btn-info">Duration</button>
    <button id="start-end" type="button" class="btn btn-info">Start & End Times</button>
</div>


<br><br>
<div>
    <input id="reminder-toggle" type="checkbox"> Allow Reminders<br>
</div>
<br>
<div class="settings-controls" ng-controller="TimeEntryController">
    <a ng-click="refresh()" my-tooltip="#tooltip" data-placement="right">Refresh Lists</a><br>
    <span id="tooltip" ng-hide="true">Updates your {{customTerms.clientTermSingHigh}}, {{customTerms.jobTermSingHigh}}, and {{customTerms.taskTermSingHigh}} lists and settings.</span><br>
    <a ng-click="logout()">Sign out of ClickTime</a>
</div>
