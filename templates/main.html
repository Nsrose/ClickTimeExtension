<script type="text/ng-template" id="stopwatch.html">
  <div id='elapsed-time'>
  <div class='elapsed-time-unit' id='hrs' ng-model="stopwatchHrs">{{swctrl.getElapsedHrsDisp()}}</div>
  <div class='elapsed-time-unit'>:</div>
  <div class='elapsed-time-unit' id='min' ng-model="stopwatchMin">{{swctrl.getElapsedMinDisp()}}</div>
  <div class='elapsed-time-unit'>:</div>
  <div class='elapsed-time-unit' id='sec' ng-model="stopwatchSec">{{swctrl.getElapsedSecDisp()}}</div>

  </div>

  <button id="start" class="btn btn-success" ng-click="swctrl.start()">Start</button>
  <button id="stop" class="btn btn-danger" ng-click="swctrl.stop()">Stop</button>
  <button id="reset" class="btn btn-default" ng-click="swctrl.reset()">Reset</button>
</script>
