<!DOCTYPE html>
<html ng-app="ClickTimeExtension" ng-csp>
    <head>
        <link rel="stylesheet" href="../css/popup.css">

        <!--<script src="js/lib/jquery-1.8.2.min.js"></script>-->
        <script src="../js/lib/angular.min.js"></script>

        <script src="../js/app/app.js"></script>

        <!-- Services -->
        <script src="../js/services/APIService.js"></script>
        <!--||||||||||-->


        <script src="../js/app/PageController.js"></script>
    </head>
    <body id="popup">
        <header>
            <h1>ClickTime Tracking!</h1>
        </header>


        <div ng-controller="PageController">


            <input type="submit" ng-click="logout()" value="Logout"/>
            <h1>Client: </h1>
            <select ng-model="Client" ng-options="client.DisplayName for client in clients">
            </select>
            <h1>Job: </h1>
             <select ng-model="Job" ng-options="job.DisplayName for job in jobs">
            </select>
            <h1>Task: </h1>
             <select ng-model="Task" ng-options="task.DisplayName for task in tasks">
            </select>
        </div>
    </body>
</html>
